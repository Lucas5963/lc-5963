<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Pássaro</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: #f0f0f0; font-family: 'Nunito', sans-serif; }
        h1 { color: #006600; font-size: 36px; text-transform: uppercase; letter-spacing: 1.3px; font-weight: 700; margin-bottom: 20px; }
        canvas { border: 6px solid #00FFCB; border-radius: 10px; box-shadow: 12px 12px 24px rgba(0, 102, 0, 0.64); background-color: white; margin-bottom: 20px; }
        .botao-grande { 
            width: 200px; 
            height: 200px; 
            display: inline-flex; 
            font-family: 'Nunito', sans-serif; 
            font-size: 24px; 
            align-items: center; 
            justify-content: center; 
            text-transform: uppercase; 
            text-align: center; 
            letter-spacing: 1.3px; 
            font-weight: 700; 
            color: white; 
            background: linear-gradient(90deg, #008000 0%, #006600 100%); 
            border: none; 
            border-radius: 1000px; 
            box-shadow: 12px 12px 24px rgba(0, 102, 0, 0.64); 
            transition: all 0.3s ease-in-out 0s; 
            cursor: pointer; 
            outline: none; 
            position: relative; 
        }
        .botao-grande::before { 
            content: ''; 
            border-radius: 1000px; 
            width: calc(200px + 12px); 
            height: calc(200px + 12px); 
            border: 6px solid #00FFCB; 
            box-shadow: 0 0 60px rgba(0, 255, 203, 0.64); 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            opacity: 0; 
            transition: all 0.3s ease-in-out 0s; 
        }
        .botao-grande:hover, .botao-grande:focus { 
            color: white; 
            transform: translateY(-6px); 
            background: linear-gradient(90deg, #006600 0%, #004d00 100%); 
        }
        .botao-grande:hover::before, .botao-grande:focus::before { 
            opacity: 1; 
        }
        .botao-grande::after { 
            content: ''; 
            width: 30px; 
            height: 30px; 
            border-radius: 100%; 
            border: 6px solid #00FFCB; 
            position: absolute; 
            z-index: -1; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            animation: ring 1.5s infinite; 
        }
        .botao-grande:hover::after, .botao-grande:focus::after { 
            animation: none; 
            display: none; 
        }
        @keyframes ring { 
            0% { width: 30px; height: 30px; opacity: 1; } 
            100% { width: 200px; height: 200px; opacity: 0; } 
        }
        @media (max-width: 600px) {
            canvas { border: 4px solid #00FFCB; box-shadow: 6px 6px 12px rgba(0, 102, 0, 0.64); }
            h1 { font-size: 24px; margin-bottom: 10px; }
            .botao-grande { width: 150px; height: 150px; font-size: 20px; }
            .botao-grande::before { width: calc(150px + 12px); height: calc(150px + 12px); }
        }
    </style>
</head>
<body>
    <h1>Jogo do Pássaro</h1>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        canvas.width = Math.min(window.innerWidth - 40, 1200);
        canvas.height = 400;
        const ctx = canvas.getContext("2d");

        let bird = { x: 50, y: 100, width: 50, height: 50, dy: 0, gravity: 0.5, jump: -10 };
        let birdImage = new Image();
        birdImage.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTh7dLJPi0-mdXh9INIxIqOZJZmhmJLXq5bkA&s"; // Substitua pelo caminho da sua imagem do pássaro

        let cloudImage = new Image();
        cloudImage.src = "https://images.app.goo.gl/UbkE"; // Substitua pelo caminho da sua imagem de nuvem

        let obstacles = [];
        let frame = 0;
        let score = 0;
        let gameOver = false;

        const jumpSound = new Audio("jump-sound.mp3");  // Caminho para o som de pulo
        const crashSound = new Audio("crash-sound.mp3"); // Caminho para o som de colisão

        function resetGame() {
            bird = { x: 50, y: 100, width: 50, height: 50, dy: 0, gravity: 0.5, jump: -10 };
            obstacles = [];
            frame = 0;
            score = 0;
            gameOver = false;
            update();
        }

        function drawBird() {
            ctx.drawImage(birdImage, bird.x, bird.y, bird.width, bird.height);
        }

        function createObstacle() {
            let obstacleSpeed = 2 + (score / 100);
            obstacles.push({ x: canvas.width, y: Math.random() * (canvas.height - 50), width: 80, height: 60, speed: obstacleSpeed });
        }

        function drawObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obs = obstacles[i];
                ctx.drawImage(cloudImage, obs.x, obs.y, obs.width, obs.height);  // Desenha a imagem da nuvem
                obs.x -= obs.speed;
                if (obs.x + obs.width < 0) obstacles.splice(i, 1);
            }
        }

        function checkCollision() {
            for (let obs of obstacles) {
                const distX = (bird.x + bird.width / 2) - (obs.x + obs.width / 2);
                const distY = (bird.y + bird.height / 2) - (obs.y + obs.height / 2);
                const distance = Math.sqrt(distX * distX + distY * distY);
                if (distance < (bird.width / 2 + obs.width / 2)) {
                    crashSound.play();
                    return true;
                }
            }
            return false;
        }

        function update() {
            if (gameOver) {
                resetGame();
                return;
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            bird.dy += bird.gravity;
            bird.y += bird.dy;

            if (bird.y + bird.height > canvas.height) {
                bird.y = canvas.height - bird.height;
                bird.dy = 0;
                gameOver = true;
                crashSound.play();
            }

            if (bird.y < 0) bird.y = 0;

            if (frame % 100 === 0) createObstacle();

            drawBird();
            drawObstacles();

            if (checkCollision()) {
                gameOver = true;
                crashSound.play();
            }

            frame++;
            score = Math.floor(frame / 10);

            ctx.fillStyle = "#006600";
            ctx.font = "24px Nunito";
            ctx.textAlign = "center";
            ctx.fillText("Pontuação: " + score, canvas.width / 2, 30);

            requestAnimationFrame(update);
        }

        document.addEventListener("keydown", (e) => {
            if (e.code === "Space" && !gameOver) {
                bird.dy = bird.jump;
                jumpSound.play();
            }
        });

        document.addEventListener("touchstart", (e) => {
            if (!gameOver) {
                bird.dy = bird.jump;
                jumpSound.play();
            }
            e.preventDefault();
        });

        birdImage.onload = function() {
            cloudImage.onload = function() {
                update();
            };
        };
    </script>
</body>
</html>
