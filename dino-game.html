<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Dinossauro</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: 'Nunito', sans-serif;
        }

        h1 {
            color: #006600;
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 1.3px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        canvas {
            border: 6px solid #00FFCB;
            border-radius: 10px;
            box-shadow: 12px 12px 24px rgba(0, 102, 0, 0.64);
            background-color: white;
            margin-bottom: 20px;
        }

        .botao-grande {
            width: 200px;
            height: 200px;
            display: inline-flex;
            font-family: 'Nunito', sans-serif;
            font-size: 24px;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 1.3px;
            font-weight: 700;
            color: white;
            background: linear-gradient(90deg, #008000 0%, #006600 100%);
            border: none;
            border-radius: 1000px;
            box-shadow: 12px 12px 24px rgba(0, 102, 0, 0.64);
            transition: all 0.3s ease-in-out 0s;
            cursor: pointer;
            outline: none;
            position: relative;
        }

        .botao-grande::before {
            content: '';
            border-radius: 1000px;
            width: calc(200px + 12px);
            height: calc(200px + 12px);
            border: 6px solid #00FFCB;
            box-shadow: 0 0 60px rgba(0, 255, 203, 0.64);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: all 0.3s ease-in-out 0s;
        }

        .botao-grande:hover,
        .botao-grande:focus {
            color: white;
            transform: translateY(-6px);
            background: linear-gradient(90deg, #006600 0%, #004d00 100%);
        }

        .botao-grande:hover::before,
        .botao-grande:focus::before {
            opacity: 1;
        }

        .botao-grande::after {
            content: '';
            width: 30px;
            height: 30px;
            border-radius: 100%;
            border: 6px solid #00FFCB;
            position: absolute;
            z-index: -1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: ring 1.5s infinite;
        }

        .botao-grande:hover::after,
        .botao-grande:focus::after {
            animation: none;
            display: none;
        }

        @keyframes ring {
            0% {
                width: 30px;
                height: 30px;
                opacity: 1;
            }
            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Jogo do Dinossauro</h1>
    <canvas id="gameCanvas" width="600" height="200"></canvas>
    <button class="botao-grande" onclick="window.location.href='index.html'">Voltar</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let dino = { x: 50, y: 150, width: 20, height: 20, dy: 0, gravity: 0.5, jump: -10 };
        let obstacles = [];
        let frame = 0;
        let score = 0;
        let gameOver = false;

        function resetGame() {
            dino = { x: 50, y: 150, width: 20, height: 20, dy: 0, gravity: 0.5, jump: -10 };
            obstacles = [];
            frame = 0;
            score = 0;
            gameOver = false;
            update();
        }

        function drawDino() {
            ctx.fillStyle = "#006600";
            ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
        }

        function createObstacle() {
            obstacles.push({ x: 600, y: 150, width: 20, height: 20 }); // Ajustado y para 150
        }

        function drawObstacles() {
            ctx.fillStyle = "#008000";
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obs = obstacles[i];
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                obs.x -= 2;
                if (obs.x + obs.width < 0) {
                    obstacles.splice(i, 1);
                }
            }
        }

        function checkCollision() {
            for (let obs of obstacles) {
                if (
                    dino.x < obs.x + obs.width &&
                    dino.x + dino.width > obs.x &&
                    dino.y < obs.y + obs.height &&
                    dino.y + dino.height > obs.y
                ) {
                    return true;
                }
            }
            return false;
        }

        function update() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            dino.dy += dino.gravity;
            dino.y += dino.dy;
            if (dino.y > 150) {
                dino.y = 150;
                dino.dy = 0;
            }

            if (frame % 100 === 0) createObstacle();

            drawDino();
            drawObstacles();

            if (checkCollision()) {
                gameOver = true;
                setTimeout(() => {
                    resetGame();
                }, 1000);
            }

            frame++;
            score = Math.floor(frame / 10);
            ctx.fillStyle = "#006600";
            ctx.font = "18px Nunito";
            ctx.fillText("Pontuação: " + score, 500, 20);

            requestAnimationFrame(update);
        }

        document.addEventListener("keydown", (e) => {
            if (e.code === "Space" && dino.y === 150 && !gameOver) {
                dino.dy = dino.jump;
            }
        });

        update();
    </script>
</body>
</html>
