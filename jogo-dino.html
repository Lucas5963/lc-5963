<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Dino</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
        }

        h1 {
            color: #333333;
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 1.3px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        canvas {
            display: block; /* Para eliminar qualquer espaço indesejado */
            background-color: #ffffff;
        }

        .botao-grande {
            width: 200px;
            height: 200px;
            display: inline-flex;
            font-family: 'Nunito', sans-serif;
            font-size: 24px;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 1.3px;
            font-weight: 700;
            color: white;
            background: linear-gradient(90deg, #666666 0%, #333333 100%);
            border: none;
            border-radius: 1000px;
            box-shadow: 12px 12px 24px rgba(51, 51, 51, 0.64);
            transition: all 0.3s ease-in-out 0s;
            cursor: pointer;
            outline: none;
            position: relative;
        }

        @media (max-width: 600px) {
            canvas {
                box-shadow: 6px 6px 12px rgba(51, 51, 51, 0.64);
            }

            h1 {
                font-size: 24px;
                margin-bottom: 10px;
            }

            .botao-grande {
                width: 150px;
                height: 150px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Jogo do Dino</h1>
    <canvas id="gameCanvas"></canvas>
    <button class="botao-grande" id="restartButton" style="display: none;" onclick="resetGame()">Reiniciar</button>
    <audio id="backgroundMusic" loop>
        <source src="https://raw.githubusercontent.com/Lucas5963/lc-5963/main/background-music.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const restartButton = document.getElementById("restartButton");
        const backgroundMusic = document.getElementById("backgroundMusic");
        
        // Atualizando o tamanho do canvas para ocupar toda a tela
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const ctx = canvas.getContext("2d");

        let dino = { x: 50, y: canvas.height - 100, width: 50, height: 50, dy: 0, gravity: 0.5, jump: -15, onGround: true };
        let dinoImage = new Image();
        dinoImage.src = "https://cdn-icons-png.flaticon.com/128/14448/14448602.png"; // Imagem do dinossauro

        let cactusImage = new Image();
        cactusImage.src = "https://media.istockphoto.com/id/2182088033/pt/vetorial/ghost-icon.jpg?s=1024x1024&w=is&k=20&c=On4zXpB1AN_2yyNQGUmOAHZJPKZz8u-Sy2ZZHb0HeFU="; // Imagem do cacto

        let cloudImage = new Image();
        cloudImage.src = "https://cdn-icons-png.flaticon.com/128/3989/3989725.png"; // Imagem de nuvem

        let obstacles = [];
        let clouds = [];
        let frame = 0;
        let score = 0;
        let highScore = localStorage.getItem("highScore") || 0;
        let gameOver = false;

        const jumpSound = new Audio("jump-sound.mp3"); // Ajuste o caminho se necessário
        const crashSound = new Audio("crash-sound.mp3"); // Ajuste o caminho se necessário

        function resetGame() {
            dino = { x: 50, y: canvas.height - 100, width: 50, height: 50, dy: 0, gravity: 0.5, jump: -15, onGround: true };
            obstacles = [];
            clouds = [];
            frame = 0;
            score = 0;
            gameOver = false;
            restartButton.style.display = "none";
            backgroundMusic.currentTime = 0;
            backgroundMusic.play();
            update();
        }

        function drawDino() {
            ctx.drawImage(dinoImage, dino.x, dino.y, dino.width, dino.height);
        }

        function createObstacle() {
            let obstacleSpeed = 3 + (score / 100);
            obstacles.push({ x: canvas.width, y: canvas.height - 60, width: 40, height: 60, speed: obstacleSpeed });
        }

        function createCloud() {
            clouds.push({ x: canvas.width, y: Math.random() * 100 + 50, width: 80, height: 40, speed: 1 });
        }

        function drawObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obs = obstacles[i];
                ctx.drawImage(cactusImage, obs.x, obs.y, obs.width, obs.height);
                obs.x -= obs.speed;
                if (obs.x + obs.width < 0) obstacles.splice(i, 1);
            }
        }

        function drawClouds() {
            for (let i = clouds.length - 1; i >= 0; i--) {
                const cloud = clouds[i];
                ctx.drawImage(cloudImage, cloud.x, cloud.y, cloud.width, cloud.height);
                cloud.x -= cloud.speed;
                if (cloud.x + cloud.width < 0) clouds.splice(i, 1);
            }
        }

        function checkCollision() {
            for (let obs of obstacles) {
                if (dino.x < obs.x + obs.width &&
                    dino.x + dino.width > obs.x &&
                    dino.y < obs.y + obs.height &&
                    dino.y + dino.height > obs.y) {
                    crashSound.play();
                    return true;
                }
            }
            return false;
        }

        function update() {
            if (gameOver) {
                ctx.fillStyle = "#ff0000";
                ctx.font = "48px Nunito";
                ctx.textAlign = "center";
                ctx.fillText("Game Over", canvas.width / 2, canvas.height / 2 - 20);
                ctx.font = "24px Nunito";
                ctx.fillText("Pontuação: " + score, canvas.width / 2, canvas.height / 2 + 20);
                ctx.fillText("Recorde: " + highScore, canvas.width / 2, canvas.height / 2 + 50);
                restartButton.style.display = "inline-flex";
                backgroundMusic.pause();
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // A cor de fundo sempre será branca
            canvas.style.backgroundColor = "#ffffff";

            ctx.fillStyle = "#999999";
            ctx.fillRect(0, canvas.height - 50, canvas.width, 2);

            // Aplicar gravidade e atualizar posição
            dino.dy += dino.gravity;
            dino.y += dino.dy;

            // Verificar se o dino está no chão
            if (dino.y >= canvas.height - dino.height) {
                dino.y = canvas.height - dino.height;
                dino.dy = 0;
                dino.onGround = true;
            } else {
                dino.onGround = false;
            }

            // Limitar o topo do canvas
            if (dino.y < 0) {
                dino.y = 0;
                dino.dy = 0;
            }

            if (frame % 80 === 0) createObstacle();
            if (frame % 200 === 0) createCloud();

            drawClouds();
            drawDino();
            drawObstacles();

            if (checkCollision()) {
                gameOver = true;
                crashSound.play();
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem("highScore", highScore);
                }
            }

            frame++;
            score = Math.floor(frame / 10);

            ctx.fillStyle = "#333333";
            ctx.font = "24px Nunito";
            ctx.textAlign = "center";
            ctx.fillText("Pontuação: " + score, canvas.width / 2, 30);
            ctx.fillText("Recorde: " + highScore, canvas.width / 2, 60);

            requestAnimationFrame(update);
        }

        document.addEventListener("keydown", (e) => {
            if (e.code === "Space" && dino.onGround && !gameOver) {
                dino.dy = dino.jump;
                jumpSound.play();
            }
        });

        document.addEventListener("touchstart", (e) => {
            if (dino.onGround && !gameOver) {
                dino.dy = dino.jump;
                jumpSound.play();
            }
            e.preventDefault();
        });

        dinoImage.onload = function() {
            cactusImage.onload = function() {
                cloudImage.onload = function() {
                    backgroundMusic.play();
                    update();
                };
            };
        };

        dinoImage.onerror = () => {
            console.log("Imagem do dino não carregou");
            ctx.fillStyle = "green";
            ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
            update();
        };
    </script>
</body>
</html>
