<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Dino</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
        }

        h1 {
            color: #333333;
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 1.3px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        canvas {
            display: block;
            background-color: #ffffff;
            border: 2px solid #333333;
        }

        .botao-grande {
            width: 200px;
            height: 200px;
            display: inline-flex;
            font-family: 'Nunito', sans-serif;
            font-size: 24px;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 1.3px;
            font-weight: 700;
            color: white;
            background: linear-gradient(90deg, #666666 0%, #333333 100%);
            border: none;
            border-radius: 1000px;
            box-shadow: 12px 12px 24px rgba(51, 51, 51, 0.64);
            transition: all 0.3s ease-in-out 0s;
            cursor: pointer;
            outline: none;
            position: relative;
        }

        @media (max-width: 600px) {
            canvas {
                box-shadow: 6px 6px 12px rgba(51, 51, 51, 0.64);
            }

            h1 {
                font-size: 24px;
                margin-bottom: 10px;
            }

            .botao-grande {
                width: 150px;
                height: 150px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Jogo do Dino</h1>
    <canvas id="gameCanvas"></canvas>
    <button class="botao-grande" id="restartButton" style="display: none;" onclick="resetGame()">Reiniciar</button>
    <audio id="backgroundMusic" loop>
        <source src="https://raw.githubusercontent.com/Lucas5963/lc-5963/main/background-music.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const restartButton = document.getElementById("restartButton");
        const backgroundMusic = document.getElementById("backgroundMusic");
        
        // Alteração 1: Ajustar o tamanho do canvas para um valor mais compacto
        canvas.width = 600;  // Alterado de 800 para 600
        canvas.height = 300; // Alterado de 400 para 300

        const ctx = canvas.getContext("2d");

        // Alteração 2: Ajustar o tamanho e a posição inicial do dinossauro
        let dino = { x: 40, y: canvas.height - 80, width: 40, height: 40, dy: 0, gravity: 0.5, jump: -12, onGround: true };
        // Reduzido width e height de 50 para 40
        // Ajustado y para canvas.height - 80 (proporcional ao novo chão e ao novo tamanho do dino)
        // Ajustado jump de -15 para -12 para um pulo proporcional ao canvas menor

        let dinoImage = new Image();
        dinoImage.src = "https://cdn-icons-png.flaticon.com/128/14448/14448602.png";

        let cactusImage = new Image();
        cactusImage.src = "https://media.istockphoto.com/id/2182088033/pt/vetorial/ghost-icon.jpg?s=1024x1024&w=is&k=20&c=On4zXpB1AN_2yyNQGUmOAHZJPKZz8u-Sy2ZZHb0HeFU=";

        let cloudImage = new Image();
        cloudImage.src = "https://cdn-icons-png.flaticon.com/128/3989/3989725.png";

        let obstacles = [];
        let clouds = [];
        let frame = 0;
        let score = 0;
        let highScore = localStorage.getItem("highScore") || 0;
        let gameOver = false;

        const jumpSound = new Audio("jump-sound.mp3");
        const crashSound = new Audio("crash-sound.mp3");

        function resetGame() {
            // Alteração 3: Ajustar a posição inicial do dinossauro no reset
            dino = { x: 40, y: canvas.height - 80, width: 40, height: 40, dy: 0, gravity: 0.5, jump: -12, onGround: true };
            obstacles = [];
            clouds = [];
            frame = 0;
            score = 0;
            gameOver = false;
            restartButton.style.display = "none";
            backgroundMusic.currentTime = 0;
            backgroundMusic.play();
            update();
        }

        function drawDino() {
            ctx.drawImage(dinoImage, dino.x, dino.y, dino.width, dino.height);
        }

        function createObstacle() {
            let obstacleSpeed = 3 + (score / 100);
            // Alteração 4: Ajustar o tamanho e a posição dos obstáculos
            obstacles.push({ x: canvas.width, y: canvas.height - 50, width: 30, height: 50, speed: obstacleSpeed });
            // Reduzido width de 40 para 30 e height de 60 para 50
            // Ajustado y para canvas.height - 50 (novo chão)
        }

        function createCloud() {
            // Alteração 5: Ajustar o tamanho e a posição das nuvens
            clouds.push({ x: canvas.width, y: Math.random() * 80 + 30, width: 60, height: 30, speed: 1 });
            // Reduzido width de 80 para 60 e height de 40 para 30
            // Ajustado o intervalo de y para Math.random() * 80 + 30 (proporcional ao novo canvas.height)
        }

        function drawObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obs = obstacles[i];
                ctx.drawImage(cactusImage, obs.x, obs.y, obs.width, obs.height);
                obs.x -= obs.speed;
                if (obs.x + obs.width < 0) obstacles.splice(i, 1);
            }
        }

        function drawClouds() {
            for (let i = clouds.length - 1; i >= 0; i--) {
                const cloud = clouds[i];
                ctx.drawImage(cloudImage, cloud.x, cloud.y, cloud.width, cloud.height);
                cloud.x -= cloud.speed;
                if (cloud.x + cloud.width < 0) clouds.splice(i, 1);
            }
        }

        function checkCollision() {
            for (let obs of obstacles) {
                if (dino.x < obs.x + obs.width &&
                    dino.x + dino.width > obs.x &&
                    dino.y < obs.y + obs.height &&
                    dino.y + dino.height > obs.y) {
                    crashSound.play();
                    return true;
                }
            }
            return false;
        }

        function update() {
            if (gameOver) {
                ctx.fillStyle = "#ff0000";
                // Alteração 6: Ajustar o tamanho da fonte para o "Game Over"
                ctx.font = "36px Nunito"; // Reduzido de 48px para 36px
                ctx.textAlign = "center";
                ctx.fillText("Game Over", canvas.width / 2, canvas.height / 2 - 15);
                ctx.font = "18px Nunito"; // Reduzido de 24px para 18px
                ctx.fillText("Pontuação: " + score, canvas.width / 2, canvas.height / 2 + 15);
                ctx.fillText("Recorde: " + highScore, canvas.width / 2, canvas.height / 2 + 40);
                restartButton.style.display = "inline-flex";
                backgroundMusic.pause();
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            canvas.style.backgroundColor = "#ffffff";

            // Alteração 7: Ajustar a posição do chão
            ctx.fillStyle = "#999999";
            ctx.fillRect(0, canvas.height - 40, canvas.width, 2); // Ajustado de canvas.height - 50 para canvas.height - 40

            // Aplicar gravidade e atualizar posição
            dino.dy += dino.gravity;
            dino.y += dino.dy;

            // Alteração 8: Ajustar a verificação do chão
            if (dino.y >= canvas.height - dino.height) {
                dino.y = canvas.height - dino.height;
                dino.dy = 0;
                dino.onGround = true;
            } else {
                dino.onGround = false;
            }

            if (dino.y < 0) {
                dino.y = 0;
                dino.dy = 0;
            }

            if (frame % 80 === 0) createObstacle();
            if (frame % 200 === 0) createCloud();

            drawClouds();
            drawDino();
            drawObstacles();

            if (checkCollision()) {
                gameOver = true;
                crashSound.play();
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem("highScore", highScore);
                }
            }

            frame++;
            score = Math.floor(frame / 10);

            // Alteração 9: Ajustar o tamanho da fonte para a pontuação e recorde
            ctx.fillStyle = "#333333";
            ctx.font = "18px Nunito"; // Reduzido de 24px para 18px
            ctx.textAlign = "center";
            ctx.fillText("Pontuação: " + score, canvas.width / 2, 25); // Ajustado de 30 para 25
            ctx.fillText("Recorde: " + highScore, canvas.width / 2, 50); // Ajustado de 60 para 50

            requestAnimationFrame(update);
        }

        document.addEventListener("keydown", (e) => {
            if (e.code === "Space" && dino.onGround && !gameOver) {
                dino.dy = dino.jump;
                jumpSound.play();
            }
        });

        document.addEventListener("touchstart", (e) => {
            if (dino.onGround && !gameOver) {
                dino.dy = dino.jump;
                jumpSound.play();
            }
            e.preventDefault();
        });

        dinoImage.onload = function() {
            cactusImage.onload = function() {
                cloudImage.onload = function() {
                    backgroundMusic.play();
                    update();
                };
            };
        };

        dinoImage.onerror = () => {
            console.log("Imagem do dino não carregou");
            ctx.fillStyle = "green";
            ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
            update();
        };
    </script>
</body>
</html>
